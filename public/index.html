<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Feedback</title>
</head>
<body>
    <div class="container border">
    <header >Please fill the Feedback Form</header>
    <div >
    <form method="post" action="/users/add">
        <div class="form-group">
            <label for="name"><b>Name:</b></label>
            <input type="text" name = "name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
          </div>        
          <div class="form-group">
            <label for="email"><b>Email:</b></label>
            <input type="text" name = "email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="comment"><b>Comments/Feedbacks:</b></label>
            <textarea class="form-control" name = "comment" id="comment" rows="3"></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="/users/view" type="submit" class="btn btn-link">View Feedbacks</a>
        </form>
        <br />
    
    </div>
</div>
</body>
</html>
